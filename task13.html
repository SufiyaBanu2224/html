<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone #</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(845) 655-1212">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="city">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control" id="state">
                            <option value="">Please select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            </select>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label>Do you have hosting?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                            <label class="form-check-label" for="hostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" checked>
                            <label class="form-check-label" for="hostingNo">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Validation Example</h2>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="firstNameVal">First Name</label>
                        <input type="text" class="form-control" id="firstNameVal" placeholder="First Name" required>
                        <div class="invalid-feedback">Please supply your first name.</div>
                    </div>
                    <div class="form-group">
                        <label for="lastNameVal">Last Name</label>
                        <input type="text" class="form-control" id="lastNameVal" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name.</div>
                    </div>
                    <div class="form-group">
                        <label for="emailVal">E-Mail</label>
                        <input type="email" class="form-control" id="emailVal" placeholder="E-Mail Address" required>
                        <div class="invalid-feedback">Please supply your email address.</div>
                    </div>
                    <div class="form-group">
                        <label for="phoneVal">Phone #</label>
                        <input type="tel" class="form-control" id="phoneVal" placeholder="(845) 655-1212" required>
                        <div class="invalid-feedback">Please supply your phone number.</div>
                    </div>
                    <div class="form-group">
                        <label for="addressVal">Address</label>
                        <input type="text" class="form-control" id="addressVal" placeholder="Address" required>
                        <div class="invalid-feedback">Please supply your street address.</div>
                    </div>
                    <div class="form-group">
                        <label for="cityVal">City</label>
                        <input type="text" class="form-control" id="cityVal" placeholder="city" required>
                        <div class="invalid-feedback">Please supply your city.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap form validation example
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
