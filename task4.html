<!DOCTYPE html>
<html>
<head>
  <title>Styled Table and Shapes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Styled Table -->
  <table class="custom-table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <!-- Shapes Section -->
  <div class="shapes-container">
    <div class="box square"></div>
    <div class="box square"></div>
    <div class="box rounded"></div>

    <div class="box square"></div>
    <div class="box square"></div>
    <div class="box rounded"></div>

    <div class="box oval"></div>
    <div class="box square"></div>
    <div class="box rounded"></div>
  </div>

</body>
</html>
