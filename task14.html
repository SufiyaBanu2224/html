<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .error-indicator {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .info-icon {
            color: #6c757d;
            cursor: help;
            font-size: 1rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Simple Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name <span class="info-icon" title="Your full name">ⓘ</span></label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="error-indicator">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="info-icon" title="Your email address">ⓘ</span></label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="error-indicator">Email is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="info-icon" title="Enter a strong password">ⓘ</span></label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="error-indicator">Password is required</div>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <select class="form-control" id="hobbies" multiple>
                            <option value="reading">Reading</option>
                            <option value="hiking">Hiking</option>
                            <option value="coding">Coding</option>
                            <option value="gaming">Gaming</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Basic script to show/hide error messages (for visual representation)
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const nameError = document.querySelector('#name + .error-indicator');
            const emailError = document.querySelector('#email + .error-indicator');
            const passwordError = document.querySelector('#password + .error-indicator');

            form.addEventListener('submit', function(event) {
                let isValid = true;

                if (!nameInput.value.trim()) {
                    nameError.style.display = 'block';
                    isValid = false;
                } else {
                    nameError.style.display = 'none';
                }

                if (!emailInput.value.trim()) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                if (!passwordInput.value.trim()) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
