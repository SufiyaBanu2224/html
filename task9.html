<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f0f0f0; /* Light gray background */
    display: flex;
}

.container {
    display: flex;
    width: 80%; /* Adjust as needed */
    margin: 20px auto;
    background-color: #d9ed82; /* Yellow-green background */
    border: 1px solid #c2e06c; /* Slightly darker border */
    padding: 20px;
    border-radius: 5px;
}

.sidebar {
    width: 150px; /* Adjust sidebar width */
    background-color: #333; /* Dark background for sidebar */
    color: white;
    padding: 15px;
    border-radius: 5px;
    margin-right: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 10px;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 8px 10px;
    background-color: #555; /* Slightly lighter background for links */
    border-radius: 3px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #777;
}

.content {
    flex-grow: 1;
    color: #333;
    line-height: 1.6;
}

.content h1 {
    color: #8e44ad; /* Purple heading */
    margin-top: 0;
}

.content hr {
    border: 1px solid #ccc;
    margin: 20px 0;
}

.content .date {
    font-style: italic;
    color: #777;
}

.content .author {
    font-weight: bold;
    color: #555;
}
</style>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Home page</a></li>
                <li><a href="#">Musings</a></li>
                <li><a href="#">My town</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p class="date">Made 5 April 2004</p>
            <p class="author">by Sufii.</p>
        </main>
    </div>
</body>
</html>
